<html lang="en" dir="ltr">

    <meta charset="utf-8">

  </head>
  <body>

    <!-- Header -->

    <header>
      <h2>Luigi's</h2>
      <nav>
        <a href="index.html">Home</a>
        <a href="Menu.html">Menu</a>
        <a href="About-Us.html">About Us</a>
        <a href="Contact.html">Contact</a>
        <img class="Cart" src="img/cart.png">

        <!-- mobile nav -->

      </nav>
    <div class="mobile-wrapper">
      <div class="mobile-nav">
         <div class="line"></div>
         <div class="line"></div>
         <div class="line"></div>
      </div>
    </div>
    </header>

    <!-- Shopping Cart -->

    <div class="Cart-window">
      <div class="Cart-clear">
        <p>Clear Cart</p>
      </div>
      <div class="Cart-buy">
        <p>Order Now</p>
      </div>
    </div>

    <!-- Menu -->

    <section id="Menu">
      <div class="main-menu">
        <div class="row-1">
        <div class="pizza food">
           <img src="img/pizza.jpg" alt="">
           <div class="details">
             <p>Classic Pizza</p>
             <p>9,00$</p>
           </div>
           <p class="order-now">Add to Cart</p>
        </div>
        <div class="bolognese food">
           <img src="img/bolognese.jpg" alt="">
           <div class="details">
             <p>Bolognese</p>
             <p>13,00$</p>
           </div>
           <p class="order-now">Add to Cart</p>
        </div>
      </div>
      <div class="row-2">
        <div class="carbonara food">
           <img src="img/carbonara.jpg" alt="">
           <div class="details">
             <p>Carbonara</p>
             <p>12,30$</p>
           </div>
           <p class="order-now">Add to Cart</p>
        </div>
        <div class="tagliatelle food">
           <img src="img/tagliatelle.jpg" alt="">
           <div class="details">
             <p>Tagliatelle</p>
             <p>10,30$</p>
           </div>
           <p class="order-now">Add to Cart</p>
        </div>
      </div>
      <div class="row-3">
        <div class="shrimp food">
           <img src="img/shrimp.jpg" alt="">
           <div class="details">
             <p>Shrimp</p>
             <p>15,70$</p>
           </div>
           <p id="order-now" class="order-now">Add to Cart</p>
        </div>
        <div class="pasta food">
           <img src="img/pasta.jpg" alt="">
           <div class="details">
             <p>Classic Pasta</p>
             <p>10,00$</p>
           </div>
           <p class="order-now">Add to Cart</p>
        </div>
      </div>
    </div>
    </section>
